<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio final maquetacion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header__logo-container">
                <img src="logo.png" alt="Logo" class="header__logo">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="">PRODUCTOS</a></li>
                    <li class="header__nav-item"><a href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="columns">
            <div class="column-main">
                <div class="contenedorSliderHome">
                    <div class="principal">
                        <div class="container heroHome">
                            <div class="column-left">
                                <div class="linkHeroHomeFullHeight">
                                    <img class="imgFullHeight"
                                        src="https://picsum.photos/1200/900">
                                </div>
                            </div>
                            <div class="column-right">
                                <div class="linkHeroHometextLeft">
                                    <img class="imgtextLeft"
                                        src="https://picsum.photos/800/400">
                                </div>
                                <div class="linkHeroHometextRight">
                                    <img class="imgtextRight" src="https://picsum.photos/800/400">

                            </div>
                        </div>
                    </div>
                </div>
