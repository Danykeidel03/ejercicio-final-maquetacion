<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio final maquetacion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleContact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header__logo-container">
                <img src="logo.png" alt="Logo" class="header__logo">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="">PRODUCTOS</a></li>
                    <li class="header__nav-item"><a href="">CONTACT</a></li>
                </ul>
            </nav>
            <nav class="header__nav mobile">
                <label for="open-menu" class="header__open-nav-button" role="button"><i class="bi bi-three-dots-vertical"></i></label>
            </nav>
        </div>
    </header>
    <main>
        <div class="columns">
            <div class="column-main">
                <div class="div-contact">
                    <h1>Contactanos</h1>
                </div>
                <div class="form-contacto">
                    <div class="imgContacto"><img class="imgFullHeightProducto" src="https://picsum.photos/600/450"></div>
                    <form>
                        <input type="text" id="name" class="name" placeholder="Nombre" required>
                        <input type="mail" id="mail" class="mail" placeholder="Correo Electronico" required>
                        <input type="tel" id="telefono" class="telefono" placeholder="Telefono" required>
                        <select id="reason" name="reason">
                            <option value="" disable selected>Motivo</option>
                            <option value="consulta">Consulta</option>
                            <option value="soporte">Soporte</option>
                            <option value="sugerencia">Sugerencia</option>
                        </select>
                        <textarea id="message" name="message" rows="4" placeholder="Mensaje" required></textarea>
                        <label class="labelNewsletter">
                            <input type="checkbox" id="subscibed" class="subscibed" placeholder="Newsletter"> 
                            <span>Newsletter</span>
                        </label>
                        <input type="submit" class="enviar" id="enviar" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="divLogo">
            <img src="logo.png" alt="Logo" class="header__logo">
        </div>
        <div class="divContacto">
            <h3 class="contacto">Contacto</h3>
            <div class="telefono">+57 310 234 5678</div>
            <div class="direccion">Calle 123 # 456, Ciudad</div>
        </div>
        <div class="divTrabajaConNosotros">
            <h3 class="trabajaConNosotros">Trabaja con nosotros</h3>
            <div class="enlaceTrabajaConNosotros"><a href="">Saber mas</a>
        </div>
    </footer>
</body>

</html>
